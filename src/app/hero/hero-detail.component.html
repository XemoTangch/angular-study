<div *ngIf="hero">
    <h2>{{hero.name}} details!</h2>
    <div><label>序号: </label>{{hero.id}}</div>
    <div>
        <label>姓名: </label>
        <!-- ngModel 双向绑定，将hero.name的值绑定到input的值中，input中的内容改变，hero.name的值也会改变 -->
        <input [(ngModel)]="hero.name" placeholder="name"/>
    </div>
</div>
